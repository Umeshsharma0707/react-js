<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1></h1>
    <p></p>
    <h2></h2>
    <button onclick="add()">add </button>
    <button onclick="getMultiply()">Multiply</button>

    <script>
        
            let a = parseInt(prompt("enter a "));
        let b = parseInt(prompt("enter b "));

        
        let add = () =>{
            
            let ans = a+b;
            printAns(ans);
        }

        let printAns = (ans)=>{
            document.querySelector('h1').innerText = `sum of ${a} + ${b} : ${ans}`;
        }

        function getMultiply() {
            let multiply = new Function("a","b","return a*b");
    
            let result = multiply(a,b);
            document.querySelector("h2").innerText = `multiply of ${a} * ${b} : ${result}`;
    
        }
    </script>

</body>
</html>
