<body>
    
    <h1></h1>
    <p></p>
    <button onclick="add()">add </button>

    <script>
        
            let a = parseInt(prompt("enter a "));

            printAns(ans);

        let printAns = (ans)=>{
            document.querySelector('h1').innerText = ans;
        }
