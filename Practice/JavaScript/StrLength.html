<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Write a JavaScript code to find the length of a string stored in a variable `str`.</h1>
    
    <h1 id="str"></h1>
    <h1 id="length"></h1>

    <script>
        let str = prompt("enter a string ");
        let len = str.length;
        document.getElementById("str").innerText = `String : ${str}`;
        document.getElementById("length").innerText = `String length : ${len}`;


    </script>

</body>
</html>
