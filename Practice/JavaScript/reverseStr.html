<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Write a JavaScript code to reverse a string stored in a variable `str`.</h1>

    <h1 id="userStr"></h1>
    <h1 id="result"></h1>

    <script>
        let str = prompt("enter a string to reverse");
        document.getElementById("userStr").innerText = `Original String : ${str}`;

        let charArray = str.split(''); // split is used to split the string into array of chars
        let revStr = charArray.reverse().join('');
        
        document.getElementById("result").innerText = `Reversed String : ${revStr}`;


    </script>
</body>
</html>
