<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Write a JavaScript code to check if a person is eligible to vote based on their age stored in a variable age.
    </h1>

    <h1 id="age"></h1>
    <h1 id="ans"></h1>

    <script>
           let age = parseInt(prompt("enter your age "));
            document.getElementById("age").innerText = `age : ${age}`;
           if(age >=18){
            document.getElementById("ans").innerText = "you are eligible to vote";
           }
           else{
            document.getElementById("ans").innerText = "you are not eligible to vote";

           }

    </script>

</body>

</html>
