<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Write a JavaScript code to check if a string stored in a variable `str` is a palindrome.</h1>


    <h1 id="inputString"></h1>
    <h1 id="result"></h1>

    <script>
        const str = prompt("enter a string");
        const clearedStr = str.replace().toLowerCase();
        const revStr = clearedStr.split("").reverse().join('');

        document.getElementById("inputString").innerText = `Input String : ${str}`;        
        console.log(revStr);
        if(str == revStr){
            document.getElementById("result").innerText = "string is palindrome";
        }else{
            document.getElementById("result").innerText = "string is not  palindrome";

        }
        

    </script>
</body>
</html>
