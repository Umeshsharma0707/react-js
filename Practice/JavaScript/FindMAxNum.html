<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        que : Write a JavaScript code to find the maximum of two numbers stored in variables a and b.

    </h1>

    <h2></h2>

    <script>

        let a = parseInt(prompt("enter a "));
        let b = parseInt(prompt("enter b "));

        let ans = document.querySelector("h2");
        
        document.write(`a : ${a} \n b : ${b}`)

        if(a > b){
            
            ans.innerText = `${a} is greater than ${b}`;
        }else{
            ans.innerText = `${b} is greater than ${a}`;

        }



    </script>

</body>

</html>
