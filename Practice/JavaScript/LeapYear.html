<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Write a JavaScript code to check if a year stored in a variable year is a leap year.</h1>

    <h1 id="year"></h1>
    <h1 id="ans"></h1>

    <script>
        let year = parseInt(prompt("enter year "));

        document.getElementById("year").innerText = `Year : ${year}`;

        if(year % 400 ==0 || year % 100 !=0 && year % 4 ==0){
            document.getElementById("ans").innerText = `${year} is a leap year`;

        }else{
            document.getElementById("ans").innerText = `${year} is not a leap year`;

        }

    </script>
</body>
</html>
