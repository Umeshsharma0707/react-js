<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Calculator</title>
    <link rel="stylesheet" href="/Project/cash-calculator/style.css">
</head>

<body>

    <!-- cash calculator -->

    <div class="container" style="margin-bottom: 20px; margin-top: 20px;">
        <h1>Cash Calculator</h1>
    </div>
    <div class="container">
        <div class="main-div">
            <form action="" id="mainForm">
                <!-- 500 rs note -->
                <div class="inner-main-div">
                    <div class="img-div">
                        <img src="/Project/cash-calculator/images/500.jpg" alt="500 note">
                    </div>
                    <div class="input-div">
                        <input type="text" id="note500">
                    </div>
                    <span id="span"> = </span>
                    <span id="ans500" class="ansspan">0 INR</span>
                </div>
                <!-- 200 rs note -->
                <div class="inner-main-div">
                    <div class="img-div">
                        <img src="/Project/cash-calculator/images/200.jpg" alt="200 note">
                    </div>
                    <div class="input-div">
                        <input type="text" id="note200">
                    </div>
                    <span id="span"> = </span>
                    <span id="ans200" class="ansspan">0 INR</span>
                </div>
                <!-- 100 rs note -->
                <div class="inner-main-div">
                    <div class="img-div">
                        <img src="/Project/cash-calculator/images/100.png" alt="100 note">
                    </div>
                    <div class="input-div">
                        <input type="text" id="note100">
                    </div>
                    <span id="span"> = </span>
                    <span id="ans100" class="ansspan">0 INR</span>
                </div>
                <!-- 50 rs note -->
                <div class="inner-main-div">
                    <div class="img-div">
                        <img src="/Project/cash-calculator/images/50.jpg" alt="50 note">
                    </div>
                    <div class="input-div">
                        <input type="text" id="note50">
                    </div>
                    <span id="span"> = </span>
                    <span id="ans50" class="ansspan">0 INR</span>
                </div>
                <!-- 20 rs note -->
                <div class="inner-main-div">
                    <div class="img-div">
                        <img src="/Project/cash-calculator/images/20.jpg" alt="20 note">
                    </div>
                    <div class="input-div">
                        <input type="text" id="note20">
                    </div>
                    <span id="span"> = </span>
                    <span id="ans20" class="ansspan">0 INR</span>
                </div>
                <!-- 10 rs note -->
                <div class="inner-main-div">
                    <div class="img-div">
                        <img src="/Project/cash-calculator/images/10.jpg" alt="10 note">
                    </div>
                    <div class="input-div">
                        <input type="text" id="note10">
                    </div>
                    <span id="span"> = </span>
                    <span id="ans10" class="ansspan">0 INR</span>
                </div>

                <div class="total-main-div" id="total-div">
                    <p id="totalPara" class="total-innerdiv">Total Cash is: 0 INR</p>
                    <p id="noOfNotePara" class="total-innerdiv">Total Notes are: 0</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        let mainForm = document.getElementById("mainForm");

        function calculate() {
            let note500 = parseInt(document.getElementById("note500").value) || 0;
            let note200 = parseInt(document.getElementById("note200").value) || 0;
            let note100 = parseInt(document.getElementById("note100").value) || 0;
            let note50 = parseInt(document.getElementById("note50").value) || 0;
            let note20 = parseInt(document.getElementById("note20").value) || 0;
            let note10 = parseInt(document.getElementById("note10").value) || 0;

            let noteCount = note500 + note200 + note100 + note50 + note20 + note10;
            let totalAmount = (note500 * 500) + (note200 * 200) + (note100 * 100) + (note50 * 50) + (note20 * 20) + (note10 * 10);

            document.getElementById("ans500").innerText = `${note500 * 500} INR`;
            document.getElementById("ans200").innerText = `${note200 * 200} INR`;
            document.getElementById("ans100").innerText = `${note100 * 100} INR`;
            document.getElementById("ans50").innerText = `${note50 * 50} INR`;
            document.getElementById("ans20").innerText = `${note20 * 20} INR`;
            document.getElementById("ans10").innerText = `${note10 * 10} INR`;

            document.getElementById("totalPara").innerText = `Total Cash is: ${totalAmount} INR`;
            document.getElementById("noOfNotePara").innerText = `Total Notes are: ${noteCount}`;
        }

        document.querySelectorAll('input').forEach(function (input){
            input.addEventListener('keyup', calculate);
        });

    </script>
</body>

</html>
