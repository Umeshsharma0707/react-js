<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form with Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Responsive Form</h2>
        <div id="message-block" class="alert" style="display:none;"></div>
        <form id="myForm" onsubmit="return formValidate(this)">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" name="name" placeholder="Name" >
                    <span id="nameMsg" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="inputEmail" name="email" placeholder="Email">
                    <span id="emailMsg"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" name="city" id="inputCity">
                    <span id="cityMsg"></span>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Password</label>
                    <input type="text" class="form-control" name="password" id="inputCity">
                    <span id="PasswordMsg"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCity">confirm Password</label>
                    <input type="text" class="form-control" name="cpassword" id="inputCity">
                    <span id="cPasswordMsg"></span>
                </div>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary" >Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>

function validateName() {

            let submitBtn = document.getElementById("submitBtn");

            let name = document.getElementById("inputName").value;
            let nameMsg = document.getElementById("nameMsg");
            if (name.length > 12) {
                nameMsg.innerText = "Name should not be greater than 12 characters.";
                submitBtn.disabled = true;

                return false;
            }else if(name.length > 0 && name.length <= 12){
                nameMsg.innerText = "";
                submitBtn.disabled = false;
            } else if(name == ""){
                nameMsg.innerText = "name is required";
                submitBtn.disabled = true;
            }
            return false;
        }
        document.getElementById("inputName").addEventListener("input", function(event){
            event.preventDefault();
            validateName();
        })

            }

    </script>
  
</body>

</html>
